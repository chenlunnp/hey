<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.js">
			
		</script>
	</head>
	<body>
		<button id="btn">点击我</button>
		<div id="test"></div>

		<script type="text/javascript">
				$(function(){
				   $('#btn').one("click", function(){
								 $('#test').append("<p>我的绑定函数1</p>");
						  }).one("click", function(){
								 $('#test').append("<p>我的绑定函数2</p>");
						  }).one("click", function(){
							  	 $('#test').append("<p>我的绑定函数3</p>");
					      });
				})
//只触发一次
		</script>
	</body>
</html>
