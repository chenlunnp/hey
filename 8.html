<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin:0;
				padding:40px;
				background:#fff;
				
				color:#555;
			
			}
			p{
				clear:both;
				margin:0;
				padding:.5em 0;
			}
			/* tooltip */
			#tooltip{
				position:absolute;
				border:1px solid #333;
				background:#f7f5d1;
				padding:1px;
				color:#333;
				display:none;
			}

		</style>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<p><a href="#" class="tooltip" title="这是我的超级链接1">提示1</a></p>
		<p><a href="#" class="tooltip" title="这是我的超级链接2">提示2</a></p>
		<p><a href="#"  title="这是自带提示1">自带提示1</a></p>
		<p><a href="#"  title="这是自带提示2">自带提示2</a></p>
	</body>
	
	<script type="text/javascript">
		$(function(){
	    var x = 10;  
		var y = 20;
			$("a.tooltip").mouseover(function(e){
		       	this.myTitle = this.title;
				this.title = "";	
			    var tooltip = "<div id='tooltip'>"+ this.myTitle +"<\/div>"; //创建 div 元素
				$("body").append(tooltip);	//把它追加到文档中
				$("#tooltip")
					.css({
						"top": (e.pageY + y) + "px",
						"left": (e.pageX  + x) + "px"
					}).show("fast");	  //设置x坐标和y坐标，并且显示
		    }).mouseout(function(){		
				this.title = this.myTitle;
				$("#tooltip").remove();   //移除 
		    }).mousemove(function(e){
				$("#tooltip")
					.css({
						"top": (e.pageY+y) + "px",
						"left": (e.pageX+x)  + "px"
					});
			});
		})


	</script>
</html>
